# CMDB RPC 服务测试配置文件
Name: cmpool-test
ListenOn: 0.0.0.0:8081

# 测试数据库配置
DataSource: test:test@tcp(127.0.0.1:3307)/cmdb_test?charset=utf8mb4&parseTime=True&loc=Local

# Redis 配置
Redis:
  Host: 127.0.0.1:6380
  Type: node
  Pass: ""

# 外部API配置
ExternalAPI:
  CmdbBaseURL: "http://mock-cmdb-api:8080"
  TimeoutSeconds: 30
  MaxRetries: 3

# SSO认证配置
SSOAuth:
  JWTSecret: "test-jwt-secret-key-for-cmdb-system"
  TokenExpireHours: 24
  CASServerURL: "http://mock-cas-server:8080"
  CASServiceURL: "http://localhost:8888"

# 日志配置
Log:
  ServiceName: cmpool-test
  Mode: console
  Level: debug

# 监控配置
Prometheus:
  Host: localhost
  Port: 9091
  Path: /metrics

# 调度器配置
Scheduler:
  # 硬件验证任务的最大并发数
  MaxConcurrentTasks: 10
  # 任务超时时间（分钟）
  TaskTimeoutMinutes: 60

# SSH配置
SSH:
  Username: "test-user"
  PrivateKeyPath: "/tmp/test-ssh-key"
  ConnectTimeoutSeconds: 30